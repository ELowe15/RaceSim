<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Race</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Input for race time -->
    <div class="controls">
        <label for="raceTime">Race Duration (seconds):</label>
        <input type="number" id="raceTime" value="10" min="1">
        <button id="startButton">Start Race</button>
        <button id="newRaceButton" style="display:none;">Start New Race</button>
    </div>

    <!-- Finish line and circles will be added dynamically -->
    <div class="finish-line"></div>

    <script src="script.js"></script>
</body>
</html>
